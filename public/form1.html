<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Steps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #321bc9; /* Light beige background */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            color: white;
        }

        #form1 {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Steps Draw</h1>
    <form id="form1" action="/submit" method="post">
        <label for="steps">Enter a number of steps (1-50):</label><br>
        <input type="number" id="steps" name="steps" min="1" max="50" required><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
