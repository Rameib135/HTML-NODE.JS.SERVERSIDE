<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <title>Album Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #321bc9; /* Consistent dark blue background */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
    
        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333; /* Dark text color for readability on light background */
            margin-bottom: 20px;
        }
    
        label {
            margin-bottom: 10px;
            display: block;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="password"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }
    
        input[type="submit"],
        button {
            background-color: #007bff; /* Bright blue for buttons */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Album Simple</h1>
    <form action="/submit-album" method="post" enctype="multipart/form-data">
        <label for="imageFile">Upload Image:</label><br>
        <input type="file" id="imageFile" name="imageFile" accept="image/*"><br><br>
        <input type="checkbox" id="clearImages" name="clearImages">
        <label for="clearImages">Clear previous images</label><br><br>
        <input type="submit" value="Upload Image">
    </form>
    <div class="uploaded-images"></div>
</body>
</html>
